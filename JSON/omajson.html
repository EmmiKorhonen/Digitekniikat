<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tico Cafe</title>
</head>
<body>
    
    <div id="vastaus"></div>

    <script>
        fetch('https://raw.githubusercontent.com/EmmiKorhonen/Digitekniikat/main/JSON/omajson.json')
        .then(function (response) {
            return response.json(); // Muunnetaan vastaus JSON-muotoon
        })
        .then(function (responseJson) {
            kerro(responseJson); // K채sitell채채n JSON-data
        })
        .catch(function (error) {
            document.getElementById("vastaus").innerHTML =
                "<p>Tietoa ei pystyt채 hakemaan</p>";
            console.error("Virhe tietojen hakemisessa:", error);
        });

        function kerro(data) {
            var teksti = "";
            teksti = "<h1>" + data.yritys + "</h1>";
            teksti += "<p>Yhteystiedot</p>";
            teksti += "<p>Osoite: " + data.yhteystiedot.osoite +
                      "<br>Puhelin: " + data.yhteystiedot.puhelin +
                      "<br>Email: " + data.yhteystiedot.email + "</p>";

            document.getElementById("vastaus").innerHTML = teksti; // Tulostetaan data
        }
    </script>

</body>
</html>
