<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tico Cafe</title>
</head>
<body>
    
    <div id="vastaus"></div>

    <script>

        fetch('omajson.json')
        // Muunnetaan vastaus JSON muotoon
        .then(function (response) {
        return response.json();
        })
        // Käsitellään muunnettu (eli JSON muotoinen) vastaus
        .then(function (responseJson) {
        kerro(responseJson);
        })
        // Jos tuli jokin virhe
        .catch(function (error) {
        document.getElementById("vastaus").innerHTML =
        "<p>Tietoa ei pystytä hakemaan</p>";
        })

    </script>

    <script>

        function kerro(data){
        //muuttujatesti, johon tulostettava tieto kerätään
        var teksti="";
        teksti = "<h1>"+data.yritys+"</h1>";
        teksti = teksti + "<p>Yhteystiedot</p>";
        teksti = teksti + "<p>Osoite: "+data.yhteystiedot.osoite +"<br>Puhelin: "+data.yhteystiedot.puhelin+"<br>Email: "+data.yhteystiedot.email+"</p>"

        //tulostus sivulle
        document.getElementById("vastaus").innerHTML=teksti;
        }

    </script>



</body>
</html>
